<html>
    <head>
      <title> Imersão Dev Alura - Aula 01</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
      <div class="container">
        <h1 class="page-title">
        Calculadora de média</h1>
        <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      </div>

      <form action="" class="form">
        <input type="number" id="primeiraNota" placeholder="Primeira nota">
        <input type="number" id="segundaNota" placeholder="Segunda nota">
        <input type="number" id="terceiraNota" placeholder="Terceira nota">
        <input type="number" id="quartaNota" placeholder="Quarta nota">
        <input type="submit" id="enviar" value="Calcular média">
      </form>

      <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
    </body>
    <script src="script.js"></script>
